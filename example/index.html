<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preloader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body{
      padding: 50px 0;
      margin: 0;
    }
    img{
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    #loading{
      background-color: green;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 99999;
    }
  </style>
</head>
<body>
  
  <div id="loading">
    <div class="loading-line"></div>
    <div class="loading-percentage"><span>0</span>%</div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4"><img src="https://placeimg.com/390/250/animals" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/arch" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/nature" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/people" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/tech" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/animals" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/arch" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/nature" alt=""></div>
      <div class="col-md-4"><img src="https://placeimg.com/390/250/people" alt=""></div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="../dist/meat-preloader.js"></script>

  <script>
    
    $('document').ready(function(){
      
      $("body").meatPreloader({
          onStart: function(){

          },
          onComplete: function(){
            
          },
          onPercent: function( percent ){
            //$('.loading-line .percent').css( 'width', parseInt( percent ) + '%' )
            $('.loading-percentage span').html( parseInt( percent ) )
          }
      });


    });

  </script>

</body>
</html>
